<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>
    <main>
      <!-- Container -->
      <div class="flex flex-col lg:flex-row">
        <!-- shape container  -->
        <div
          class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2 mt-10"
        >
          <!-- first-card  -->
          <div class="card w-[330px] bg-base-100 shadow-xl">
            <figure>
              <img src="./images/triangle.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title justify-center">Triangle</h2>
              <p class="text-center">Area (A) = 0.5 x b x h</p>
              <p>
                <input
                  type="text"
                  class="ml-2 border bg-gray-200 text-xl w-20 px-2"
                  name=""
                  id="triangle-base"
                  placeholder="base"
                />
                <span class="ml-2">cm</span>
                <input
                  type="text"
                  class="ml-2 border bg-gray-200 text-xl w-20 px-2"
                  name=""
                  id="triangle-height"
                  placeholder="height"
                />
                <span class="ml-2">cm</span>
              </p>
              <p class="text-3xl">
                Area:
                <span class="font-bold" id="triangle-area">00</span> cm<sup
                  >2</sup
                >
              </p>
              <div class="card-actions">
                <button
                  onclick="calculateTriangleArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- second-card  -->
          <div class="card w-[330px] bg-base-100 shadow-xl">
            <figure>
              <img src="./images/rectangle.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title justify-center">Rectangle</h2>
              <p class="text-center">Area (A) = w x I</p>
              <p>
                <input
                  type="text"
                  class="ml-2 border bg-gray-200 text-xl w-20 px-2"
                  name=""
                  id="rectangle-width"
                  placeholder="width"
                />
                <span class="ml-2">cm</span>
                <input
                  type="text"
                  class="ml-2 border bg-gray-200 text-xl w-20 px-2"
                  name=""
                  id="rectangle-length"
                  placeholder="length"
                />
                <span class="ml-2">cm</span>
              </p>
              <p class="text-3xl">
                Area:
                <span class="font-bold" id="rectangle-area">00</span> cm<sup
                  >2</sup
                >
              </p>
              <div class="card-actions">
                <button
                  onclick="calculateRectangleArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- third-card  -->
          <div class="card w-[330px] bg-base-100 shadow-xl">
            <figure>
              <img src="./images/parallelogram.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title justify-center">Parallelogram</h2>
              <p class="text-center">Area (A) = b x h</p>
              <p>
                <input
                  type="text"
                  class="ml-2 border bg-gray-200 text-xl w-20 px-2"
                  name=""
                  id="parallelogram-base"
                  placeholder="base"
                />
                <span class="ml-2">cm</span>
                <input
                  type="text"
                  class="ml-2 border bg-gray-200 text-xl w-20 px-2"
                  name=""
                  id="parallelogram-height"
                  placeholder="height"
                />
                <span class="ml-2">cm</span>
              </p>
              <p class="text-3xl">
                Area:
                <span class="font-bold" id="parallelogram-area">00</span> cm<sup
                  >2</sup
                >
              </p>
              <div class="card-actions">
                <button
                  onclick="calculateParallelogramArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- area calculator  -->
        <div class="w-[250px]">
          <div class="text-3xl text-center">Area Calculator</div>
        </div>
      </div>
    </main>
    <script src="js/areacalculator.js"></script>
  </body>
</html>
